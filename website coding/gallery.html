<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://images.squarespace-cdn.com/content/v1/577e85abc534a5d5bcf943d2/1472153172370-JYVTR0APODH1QL9QQXF2/image-asset.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        header {
            background-color:#262e5f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #efe125;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
            flex: 1; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 5px;
        }
        .gallery img {
            width: 100%;
            height: 70%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #262e5f;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>J.Warhol Art</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="gallery">
            <img src="images/image2.jpg" alt="Gallery Image 1">
            <img src="images/image1.jpeg" alt="Gallery Image 2">
            <img src="images/image3.jpg" alt="Gallery Image 3">
            <img src="images/image4.jpg" alt="Gallery Image 4">
            <img src="images/image5.jpg" alt="Gallery Image 5">
            <img src="images/image6.jpg" alt="Gallery Image 6">
            <img src="images/image7.jpg" alt="Gallery Image 7">
            <img src="images/image8.jpg" alt="Gallery Image 8">
            <img src="images/image9.jpg" alt="Gallery Image 9">
            <img src="images/image10.jpg" alt="Gallery Image 10">
            <img src="images/image11.jpg" alt="Gallery Image 11">
            <img src="images/image12.jpg" alt="Gallery Image 12">
        </main>
        
        <footer>
            <p>&copy; 2025 My Website. All Rights Reserved.</p>
        </footer>
        
    </body>
    </html>
